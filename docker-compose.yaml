services:
  wildfly:
    build:
      context: .
      dockerfile: Dockerfile.java17-wildfly
      args:
        - JCONSOLE_PORT=${JCONSOLE_PORT}
        - WILDFLY_VERSION=${WILDFLY_VER}
        - WILDFLY_USERNAME=${WILDFLY_USERNAME}
        - WILDFLY_PASSWORD=${WILDFLY_PASSWORD}
        - WILDFLY_GROUP=${WILDFLY_GROUP}
    container_name: java17-wildfly-${WILDFLY_VER}
    ports:
      - 8080:8080
      - ${JCONSOLE_PORT}:9990
    networks:
      - wildfly-network
    volumes:
      - ./deployments:/opt/jboss/wildfly/standalone/deployments/
    depends_on:
      - pg
    env_file:
      - .env
  pg:
    build:
      context: .
      dockerfile: Dockerfile.postgres
      args:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - wildfly-network
    shm_size: 128mb
    ports:
      - 5432:5432
    volumes:
     - pg-data:/var/lib/postgresql/data:Z
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: pg
      POSTGRES_DB: studs
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env

volumes:
  pg-data:

networks:
  wildfly-network:
    driver: bridge
